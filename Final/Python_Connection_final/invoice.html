<html lang="en">
<head>

    }

      width: 100%;
      border-collapse: collapse;
    }

      border: 1px solid #dddddd;
      padding: 8px;

    }

    td {
      text-align: right;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>

      <tr>
        <td>Operational Cost</td>
        <td>1000.0</td>
      </tr>
      
      <tr>
        <td>CGST (9%)</td>
        <td>90.0</td>
      </tr>

</html>
